<!DOCTYPE html>
<html>
<head>
    <title>Hardcore Ball Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a2e;
            touch-action: none;
        }
        #gameCanvas {
            background: #1a1a2e;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: 'Arial Black', sans-serif;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
        }
        #deathScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 48px;
            font-family: 'Impact', sans-serif;
            text-shadow: 3px 3px 0 #000;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="hud">
        Уровень: <span id="currentLevel">1</span><br>
        Рекорд: <span id="maxLevel">1</span>
    </div>
    <div id="deathScreen">
        ПРОЕБАНО!<br>
        <span style="font-size: 24px">Тапни для рестарта</span>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const LEVELS = [
            { // Level 1
                speed: 9,
                direction: 1,
                platforms: [
                    {x: 0,    y: 500, w: 300, spikes: 0.4, moving: 'vertical'},
                    {x: 400,  y: 400, w: 150, spikes: 0.6},
                    {x: 600,  y: 350, w: 200, moving: 'horizontal'},
                    {x: 900,  y: 450, w: 180, spikes: 0.8},
                    {x: 1200, y: 300, w: 250, moving: 'vertical'}
                ]
            },
            { // Level 2
                speed: 11,
                direction: -1,
                platforms: [
                    {x: 0,    y: 300, w: 200, spikes: 0.7},
                    {x: 300,  y: 400, w: 150, moving: 'horizontal'},
                    {x: 500,  y: 350, w: 180, spikes: 0.5},
                    {x: 750,  y: 450, w: 220, moving: 'vertical'},
                    {x: 1050, y: 300, w: 150, spikes: 0.9}
                ]
            },
            { // Level 3
                speed: 13,
                direction: 1,
                platforms: [
                    {x: 0,    y: 400, w: 250, moving: 'chaos'},
                    {x: 350,  y: 300, w: 150, spikes: 0.8},
                    {x: 550,  y: 450, w: 200, moving: 'horizontal'},
                    {x: 800,  y: 350, w: 180, spikes: 0.6},
                    {x: 1050, y: 400, w: 150, moving: 'vertical'}
                ]
            }
        ];

        let gameState = {
            currentLevel: 1,
            maxLevel: parseInt(localStorage.getItem('maxLevel')) || 1,
            isDead: false,
            platforms: [],
            scrollX: 0,
            ball: {
                x: 100,
                y: canvas.height * 0.5,
                radius: 15,
                color: '#FF5555',
                velocityY: 0,
                jumpsLeft: 1
            }
        };

        function initGame() {
            const level = LEVELS[gameState.currentLevel - 1];
            
            gameState.platforms = level.platforms.map(p => {
                const platform = {
                    x: p.x,
                    y: p.y,
                    w: p.w,
                    height: 20,
                    color: p.spikes ? '#FF4444' : '#34BDBD',
                    spikes: p.spikes ? generateSpikes(p.w, p.spikes) : [],
                    move: {
                        type: p.moving,
                        speed: 1.5 + Math.random() * 2,
                        dir: Math.random() > 0.5 ? 1 : -1,
                        minX: p.x - 50,
                        maxX: p.x + 50,
                        minY: p.y - 50,
                        maxY: p.y + 50
                    }
                };
                return p.moving ? platform : {...platform, move: null};
            });

            gameState.scrollX = 0;
            gameState.ball = {
                x: level.direction === 1 ? 100 : canvas.width - 100,
                y: canvas.height * 0.5,
                velocityY: 0,
                jumpsLeft: 1,
                radius: 15,
                color: '#FF5555'
            };
            
            gameState.isDead = false;
            document.getElementById('currentLevel').textContent = gameState.currentLevel;
            document.getElementById('maxLevel').textContent = gameState.maxLevel;
            document.getElementById('deathScreen').style.display = 'none';
        }

        function generateSpikes(width, density) {
            return Array.from({length: Math.floor(width/15 * density)}, (_,i) => ({
                x: 10 + i * 15,
                height: 20 + Math.random() * 30
            }));
        }

        function updatePhysics() {
            if(gameState.isDead) return;

            const level = LEVELS[gameState.currentLevel - 1];
            gameState.scrollX += level.speed * level.direction;

            // Движение платформ
            gameState.platforms.forEach(p => {
                if(!p.move) return;
                
                switch(p.move.type) {
                    case 'vertical':
                        p.y += p.move.speed * p.move.dir;
                        if(p.y > p.move.maxY || p.y < p.move.minY) p.move.dir *= -1;
                        break;
                        
                    case 'horizontal':
                        p.x += p.move.speed * p.move.dir;
                        if(p.x > p.move.maxX || p.x < p.move.minX) p.move.dir *= -1;
                        break;
                        
                    case 'chaos':
                        p.x += p.move.speed * (Math.random() - 0.5);
                        p.y += p.move.speed * (Math.random() - 0.5);
                        break;
                }
            });

            // Физика мяча
            gameState.ball.velocityY += 0.8;
            gameState.ball.y += gameState.ball.velocityY;

            // Коллизии
            let onGround = false;
            gameState.platforms.forEach(platform => {
                const px = platform.x + (level.direction === 1 ? -gameState.scrollX : gameState.scrollX);
                
                if(px < -platform.w || px > canvas.width) return;
                
                if(gameState.ball.x + gameState.ball.radius > px &&
                   gameState.ball.x - gameState.ball.radius < px + platform.w &&
                   gameState.ball.y + gameState.ball.radius > platform.y &&
                   gameState.ball.y - gameState.ball.radius < platform.y + platform.height) {
                       
                    if(platform.spikes.length) {
                        gameOver();
                        return;
                    }
                    
                    gameState.ball.velocityY = 0;
                    gameState.ball.y = platform.y - gameState.ball.radius;
                    onGround = true;
                }
            });

            gameState.ball.jumpsLeft = onGround ? 1 : gameState.ball.jumpsLeft;

            // Смерть за экраном
            if(gameState.ball.y > canvas.height + 100) gameOver();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const level = LEVELS[gameState.currentLevel - 1];

            // Платформы
            gameState.platforms.forEach(platform => {
                const px = platform.x + (level.direction === 1 ? -gameState.scrollX : gameState.scrollX);
                
                ctx.fillStyle = platform.color;
                ctx.fillRect(px, platform.y, platform.w, platform.height);

                if(platform.spikes.length) {
                    ctx.fillStyle = '#FF0000';
                    platform.spikes.forEach(spike => {
                        ctx.beginPath();
                        ctx.moveTo(px + spike.x - 8, platform.y);
                        ctx.lineTo(px + spike.x + 8, platform.y);
                        ctx.lineTo(px + spike.x, platform.y - spike.height);
                        ctx.fill();
                    });
                }
            });

            // Мяч
            ctx.beginPath();
            ctx.arc(gameState.ball.x, gameState.ball.y, gameState.ball.radius, 0, Math.PI*2);
            ctx.fillStyle = gameState.ball.color;
            ctx.fill();
        }

        function initControls() {
            const jump = () => {
                if(gameState.isDead) {
                    if(gameState.currentLevel > gameState.maxLevel) {
                        localStorage.setItem('maxLevel', gameState.currentLevel);
                        gameState.maxLevel = gameState.currentLevel;
                    }
                    initGame();
                    return;
                }

                if(gameState.ball.jumpsLeft > 0) {
                    gameState.ball.velocityY = -16;
                    gameState.ball.jumpsLeft--;
                }
            };

            window.addEventListener('keydown', e => e.code === 'Space' && jump());
            canvas.addEventListener('mousedown', jump);
            canvas.addEventListener('touchstart', e => {
                e.preventDefault();
                jump();
            });
        }

        function gameOver() {
            gameState.isDead = true;
            document.getElementById('deathScreen').style.display = 'block';
        }

        function gameLoop() {
            if(!gameState.isDead) {
                updatePhysics();
                checkLevelComplete();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        function checkLevelComplete() {
            if(Math.abs(gameState.scrollX) > 1500) {
                if(gameState.currentLevel < LEVELS.length) {
                    gameState.currentLevel++;
                    initGame();
                } else {
                    alert("ТЫ ПРОШЕЛ ИГРУ!");
                    gameState.currentLevel = 1;
                    initGame();
                }
            }
        }

        // Старт
        initControls();
        initGame();
        gameLoop();
    </script>
</body>
</html>
