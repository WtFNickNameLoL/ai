<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Ball Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a2e;
            touch-action: none;
        }
        #gameCanvas {
            background: #1a1a2e;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: 'Arial Black', sans-serif;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
        }
        #deathScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 48px;
            font-family: 'Impact', sans-serif;
            text-shadow: 3px 3px 0 #000;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="hud">
        Уровень: <span id="currentLevel">1</span><br>
        Рекорд: <span id="maxLevel">1</span>
    </div>
    <div id="deathScreen">
        ПРОЕБАНО!<br>
        <span style="font-size: 24px">Тапни для рестарта</span>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const LEVELS = {};
        let gameState = {
            currentLevel: 1,
            maxLevel: parseInt(localStorage.getItem('maxLevel')) || 1,
            isDead: false,
            platforms: [],
            scrollX: 0,
            baseSpeed: 5,
            currentSpeed: 5,
            ball: {
                x: 100,
                y: canvas.height * 0.5,
                radius: 15,
                color: '#00FF88',
                velocityY: 0,
                jumpsLeft: 2
            }
        };

        function generateLevel(levelNum) {
            const features = {
                reverse: levelNum >= 3,
                verticalPlatforms: levelNum >= 2,
                movingPlatforms: levelNum >= 2,
                fire: levelNum >= 4,
                speedBoost: true
            };

            return {
                direction: features.reverse ? -1 : 1,
                platforms: generatePlatforms(levelNum, features),
                features: features
            };
        }

        function generatePlatforms(levelNum, features) {
            const platforms = [];
            let x = 0;
            let y = canvas.height - 200;
            
            const params = {
                maxVerticalGap: levelNum === 2 ? 80 : 100,
                minHorizontalSpacing: levelNum === 2 ? 220 : 180,
                maxHorizontalSpacing: levelNum === 2 ? 300 : 250,
                minWidth: 200,
                maxWidth: 300
            };

            for(let i = 0; i < 8 + levelNum; i++) {
                const w = params.minWidth + Math.random() * (params.maxWidth - params.minWidth);
                const spacing = params.minHorizontalSpacing + Math.random() * 
                              (params.maxHorizontalSpacing - params.minHorizontalSpacing);
                
                const platform = {
                    x: x,
                    y: y,
                    w: w,
                    spikes: Math.min(0.2 + (levelNum * 0.07), 0.7),
                    moving: features.movingPlatforms && Math.random() > 0.5,
                    vertical: features.verticalPlatforms && Math.random() > 0.6,
                    moveOffset: 0,
                    fire: features.fire && Math.random() > 0.7,
                    moveDirection: 1
                };

                platforms.push(platform);
                x += w + spacing;
                
                y = Math.max(
                    canvas.height - 400,
                    Math.min(
                        canvas.height - 100, 
                        y + (Math.random() * params.maxVerticalGap - params.maxVerticalGap/2)
                    )
                );
            }

            return platforms;
        }

        function initGame() {
            if(!LEVELS[gameState.currentLevel]) {
                LEVELS[gameState.currentLevel] = generateLevel(gameState.currentLevel);
            }
            
            const level = LEVELS[gameState.currentLevel];
            
            gameState.platforms = level.platforms.map(p => ({
                ...p,
                height: 20,
                color: p.fire ? '#FF4444' : '#34BDBD',
                spikes: generateSpikes(p.w, p.spikes),
                spikeColor: p.fire ? '#FFA500' : '#FF4444'
            }));

            gameState.scrollX = 0;
            gameState.currentSpeed = gameState.baseSpeed + gameState.currentLevel * 0.7;
            gameState.ball = {
                x: level.direction === 1 ? 100 : canvas.width - 100,
                y: canvas.height * 0.5,
                velocityY: 0,
                jumpsLeft: 2,
                radius: 15,
                color: '#00FF88'
            };
            
            gameState.isDead = false;
            document.getElementById('deathScreen').style.display = 'none';
            document.getElementById('currentLevel').textContent = gameState.currentLevel;
            document.getElementById('maxLevel').textContent = gameState.maxLevel;
        }

        function generateSpikes(width, density) {
            return Array.from({length: Math.floor(width/30 * density)}, (_,i) => ({
                x: 15 + i * 30,
                width: 25,
                height: 35 + Math.random() * 20
            }));
        }

        function updatePhysics() {
            if(gameState.isDead) return;

            const level = LEVELS[gameState.currentLevel];
            
            // Плавное увеличение скорости
            gameState.currentSpeed += 0.015;
            gameState.scrollX += gameState.currentSpeed * level.direction;

            // Движение платформ
            gameState.platforms.forEach(p => {
                if(p.moving) {
                    p.moveOffset = Math.sin(Date.now()/600) * 60;
                }
                if(p.vertical) {
                    p.y += p.moveDirection;
                    if(p.y > canvas.height - 150 || p.y < 100) {
                        p.moveDirection *= -1;
                    }
                }
            });

            gameState.ball.velocityY += 0.75;
            gameState.ball.y += gameState.ball.velocityY;

            let onGround = false;
            gameState.platforms.forEach(platform => {
                const px = platform.x + (level.direction === 1 ? -gameState.scrollX : gameState.scrollX) + platform.moveOffset;
                const py = platform.y;
                
                if(checkPlatformCollision(px, py, platform)) {
                    if(platform.color === '#FF4444') gameOver();
                    gameState.ball.velocityY = 0;
                    gameState.ball.y = py - gameState.ball.radius;
                    if(platform.vertical) gameState.ball.y -= 2;
                    onGround = true;
                    gameState.ball.jumpsLeft = 2;
                }

                platform.spikes.forEach(spike => {
                    const spikeX = px + spike.x;
                    if(checkSpikeCollision(spikeX, spike, py)) {
                        gameOver();
                        return;
                    }
                });
            });

            if(gameState.ball.y > canvas.height + 100) gameOver();
        }

        function checkPlatformCollision(px, py, platform) {
            return gameState.ball.x + gameState.ball.radius > px &&
                   gameState.ball.x - gameState.ball.radius < px + platform.w &&
                   gameState.ball.y + gameState.ball.radius > py &&
                   gameState.ball.y - gameState.ball.radius < py + platform.height;
        }

        function checkSpikeCollision(spikeX, spike, platformY) {
            return gameState.ball.x > spikeX - 15 &&
                   gameState.ball.x < spikeX + 15 &&
                   gameState.ball.y + gameState.ball.radius > platformY - spike.height;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const level = LEVELS[gameState.currentLevel];

            gameState.platforms.forEach(platform => {
                const px = platform.x + (level.direction === 1 ? -gameState.scrollX : gameState.scrollX) + platform.moveOffset;
                
                // Платформа
                ctx.fillStyle = platform.color;
                ctx.fillRect(px, platform.y, platform.w, platform.height);

                // Шипы
                ctx.fillStyle = platform.spikeColor;
                platform.spikes.forEach(spike => {
                    const spikeX = px + spike.x;
                    ctx.beginPath();
                    ctx.moveTo(spikeX - 12, platform.y);
                    ctx.lineTo(spikeX + 12, platform.y);
                    ctx.lineTo(spikeX, platform.y - spike.height);
                    ctx.fill();
                });

                // Анимация огня
                if(platform.fire) {
                    ctx.fillStyle = `hsl(${Date.now() % 360}, 100%, 50%)`;
                    ctx.fillRect(px, platform.y - 40, platform.w, 30);
                }
            });

            // Мяч
            ctx.beginPath();
            ctx.arc(gameState.ball.x, gameState.ball.y, gameState.ball.radius, 0, Math.PI*2);
            ctx.fillStyle = gameState.ball.color;
            ctx.fill();
        }

        function initControls() {
            const jump = () => {
                if(gameState.isDead) {
                    if(gameState.currentLevel > gameState.maxLevel) {
                        localStorage.setItem('maxLevel', gameState.currentLevel);
                        gameState.maxLevel = gameState.currentLevel;
                    }
                    initGame();
                    return;
                }

                if(gameState.ball.jumpsLeft > 0) {
                    gameState.ball.velocityY = -18;
                    gameState.ball.jumpsLeft--;
                }
            };

            window.addEventListener('keydown', e => e.code === 'Space' && jump());
            canvas.addEventListener('mousedown', jump);
            canvas.addEventListener('touchstart', e => {
                e.preventDefault();
                jump();
            });
        }

        function gameOver() {
            gameState.isDead = true;
            document.getElementById('deathScreen').style.display = 'block';
        }

        function gameLoop() {
            if(!gameState.isDead) {
                updatePhysics();
                checkLevelComplete();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        function checkLevelComplete() {
            const levelCompleteDistance = 2500 + gameState.currentLevel * 700;
            if(Math.abs(gameState.scrollX) > levelCompleteDistance) {
                gameState.currentLevel++;
                gameState.baseSpeed += 0.5;
                
                if(gameState.currentLevel > 10) {
                    alert("ТЫ СТАЛ ЛЕГЕНДОЙ!");
                    gameState.currentLevel = 1;
                    gameState.baseSpeed = 5;
                }
                initGame();
            }
        }

        // Запуск игры
        initControls();
        initGame();
        gameLoop();
    </script>
</body>
</html>
