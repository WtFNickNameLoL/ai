<!DOCTYPE html>
<html>
<head>
    <title>Hardcore Ball Levels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a2e;
            touch-action: none;
        }
        #gameCanvas {
            background: #1a1a2e;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: 'Arial Black', sans-serif;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
        }
        #deathScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 48px;
            font-family: 'Impact', sans-serif;
            text-shadow: 3px 3px 0 #000;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="hud">
        Уровень: <span id="currentLevel">1</span><br>
        Рекорд: <span id="maxLevel">1</span>
    </div>
    <div id="deathScreen">
        GAME OVER!<br>
        <span style="font-size: 24px">Тапни для рестарта</span>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const LEVEL_CONFIG = [
            { // Level 1
                speed: 8,
                direction: 1,
                platforms: [
                    {x: 0,    y: 500, w: 400, spikes: 0.3},
                    {x: 450,  y: 400, w: 150, spikes: 0.5},
                    {x: 650,  y: 350, w: 100, spikes: 0.4},
                    {x: 850,  y: 300, w: 200, spikes: 0.6},
                    {x: 1150, y: 400, w: 150, spikes: 0.2},
                    {x: 1400, y: 500, w: 300, spikes: 0.1}
                ]
            },
            { // Level 2
                speed: 10,
                direction: -1,
                platforms: [
                    {x: 0,    y: 300, w: 400, spikes: 0.4},
                    {x: 450,  y: 400, w: 150, spikes: 0.6},
                    {x: 650,  y: 350, w: 100, moving: true},
                    {x: 850,  y: 450, w: 200, spikes: 0.7},
                    {x: 1150, y: 300, w: 150, spikes: 0.5},
                    {x: 1400, y: 400, w: 300, spikes: 0.3}
                ]
            },
            { // Level 3
                speed: 12,
                direction: 1,
                platforms: [
                    {x: 0,    y: 400, w: 200, spikes: 0.5},
                    {x: 300,  y: 350, w: 150, moving: true},
                    {x: 500,  y: 300, w: 100, spikes: 0.6},
                    {x: 700,  y: 450, w: 200, spikes: 0.8},
                    {x: 1000, y: 350, w: 150, moving: true},
                    {x: 1250, y: 400, w: 300, spikes: 0.4}
                ]
            }
        ];

        let gameState = {
            currentLevel: 1,
            maxLevel: parseInt(localStorage.getItem('maxLevel')) || 1,
            isDead: false,
            platforms: [],
            scrollX: 0,
            currentSpeed: 8,
            ball: {
                x: 100,
                y: canvas.height * 0.5,
                radius: 15,
                color: '#00ff88',
                velocityY: 0,
                jumpsLeft: 1
            }
        };

        function initGame() {
            const level = LEVEL_CONFIG[gameState.currentLevel - 1];
            
            gameState.platforms = level.platforms.map(p => ({
                ...p,
                height: 20,
                color: p.spikes ? '#ff4444' : '#3498db',
                spikes: p.spikes ? generateSpikes(p.w, p.spikes) : [],
                moving: p.moving ? {
                    direction: 1,
                    speed: 2,
                    minY: p.y - 50,
                    maxY: p.y + 50
                } : null
            }));

            gameState.scrollX = 0;
            gameState.currentSpeed = level.speed;
            gameState.ball = {
                x: level.direction === -1 ? canvas.width - 100 : 100,
                y: canvas.height * 0.5,
                velocityY: 0,
                jumpsLeft: 1,
                radius: 15,
                color: '#00ff88'
            };
            
            gameState.isDead = false;
            document.getElementById('currentLevel').textContent = gameState.currentLevel;
            document.getElementById('maxLevel').textContent = gameState.maxLevel;
            document.getElementById('deathScreen').style.display = 'none';
        }

        function generateSpikes(width, density) {
            return Array.from({length: Math.floor(width/20 * density)}, (_,i) => ({
                x: 10 + i * 20,
                height: 20 + Math.random() * 30
            }));
        }

        function updatePhysics() {
            if(gameState.isDead) return;

            // Автоматическое ускорение
            gameState.currentSpeed *= 1.0005;
            gameState.scrollX += LEVEL_CONFIG[gameState.currentLevel-1].direction * gameState.currentSpeed;

            // Движение платформ
            gameState.platforms.forEach(p => {
                if(p.moving) {
                    p.y += p.moving.speed * p.moving.direction;
                    if(p.y > p.moving.maxY || p.y < p.moving.minY) {
                        p.moving.direction *= -1;
                    }
                }
            });

            // Физика мяча
            gameState.ball.velocityY += 0.8;
            gameState.ball.y += gameState.ball.velocityY;

            // Коллизии
            let onGround = false;
            gameState.platforms.forEach(platform => {
                const platformX = platform.x + gameState.scrollX;
                
                if(checkCollision(platformX, platform)) {
                    if(platform.spikes.length > 0) {
                        gameOver();
                        return;
                    }
                    gameState.ball.velocityY = 0;
                    gameState.ball.y = platform.y - gameState.ball.radius;
                    onGround = true;
                }
            });

            gameState.ball.jumpsLeft = onGround ? 1 : gameState.ball.jumpsLeft;

            // Границы экрана
            if(gameState.ball.y > canvas.height + 100) gameOver();
        }

        function checkCollision(platformX, platform) {
            return gameState.ball.x + gameState.ball.radius > platformX &&
                   gameState.ball.x - gameState.ball.radius < platformX + platform.w &&
                   gameState.ball.y + gameState.ball.radius > platform.y &&
                   gameState.ball.y - gameState.ball.radius < platform.y + platform.height;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Отрисовка платформ
            gameState.platforms.forEach(platform => {
                const x = platform.x + gameState.scrollX;
                
                ctx.fillStyle = platform.color;
                ctx.fillRect(x, platform.y, platform.w, platform.height);

                if(platform.spikes.length > 0) {
                    ctx.fillStyle = '#ff0000';
                    platform.spikes.forEach(spike => {
                        ctx.beginPath();
                        ctx.moveTo(x + spike.x - 10, platform.y);
                        ctx.lineTo(x + spike.x + 10, platform.y);
                        ctx.lineTo(x + spike.x, platform.y - spike.height);
                        ctx.fill();
                    });
                }
            });

            // Мяч
            ctx.beginPath();
            ctx.arc(gameState.ball.x, gameState.ball.y, gameState.ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = gameState.ball.color;
            ctx.fill();
        }

        function initControls() {
            const jump = () => {
                if(gameState.isDead) {
                    if(gameState.currentLevel > gameState.maxLevel) {
                        localStorage.setItem('maxLevel', gameState.currentLevel);
                    }
                    initGame();
                    return;
                }

                if(gameState.ball.jumpsLeft > 0) {
                    gameState.ball.velocityY = -16;
                    gameState.ball.jumpsLeft--;
                }
            };

            window.addEventListener('keydown', e => e.code === 'Space' && jump());
            canvas.addEventListener('mousedown', jump);
            canvas.addEventListener('touchstart', e => {
                e.preventDefault();
                jump();
            });
        }

        function gameOver() {
            gameState.isDead = true;
            document.getElementById('deathScreen').style.display = 'block';
        }

        function gameLoop() {
            if(!gameState.isDead) updatePhysics();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Запуск игры
        initControls();
        initGame();
        gameLoop();
    </script>
</body>
</html>
